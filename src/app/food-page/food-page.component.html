<ul>
    <li *ngFor ="let food of foods">
        <div class="food">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div>
                    Rating: {{food.stars}} ‚≠ê
                </div>
                <div class="price">
                    <span>
                        Average Price Range: {{food.price}} L.E.
                    </span>
                </div>
                <button (click)="addToCart(food.id)">Add To Cart</button>
            </div>
        </div>
    </li>
</ul>
