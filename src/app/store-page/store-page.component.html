<div *ngIf="store" class="container">
    <img [src]="store.imageUrl" [alt]="store.name" />

    <div class="details">
        <div class="header">
            <span class="name">
                {{store.name}}
            </span>
        </div>
        <div class="rating">
            Rating: {{store.stars}} ‚≠ê
        </div>

        <div class="price">
            <span>{{store.price}} L.E.</span>
        </div>

    </div>
</div>
<app-food-page></app-food-page>
